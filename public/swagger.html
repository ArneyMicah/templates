<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' https://unpkg.com;
    style-src 'self' 'unsafe-inline' https://unpkg.com;
    img-src 'self' data: https:;
    connect-src 'self';
">
    <title>Koa Project API - Swagger 文档</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        /* 自定义顶部栏样式 */
        .swagger-ui .topbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px 0;
        }
        
        .swagger-ui .topbar .download-url-wrapper .select-label {
            color: #fff;
            font-weight: 600;
        }
        
        .swagger-ui .topbar .download-url-wrapper input[type=text] {
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        
        .swagger-ui .topbar .download-url-wrapper input[type=text]::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        /* 自定义标题样式 */
        .swagger-ui .info .title {
            color: #2c3e50;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .swagger-ui .info .description {
            color: #34495e;
            font-size: 16px;
            line-height: 1.6;
        }
        
        /* 自定义操作面板样式 */
        .swagger-ui .scheme-container {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 8px;
            margin: 20px 0;
            padding: 15px;
        }
        
        .swagger-ui .scheme-container .schemes-title {
            color: #fff;
            font-weight: 600;
        }
        
        .swagger-ui .scheme-container .auth-wrapper {
            color: #fff;
        }
        
        /* 自定义操作按钮样式 */
        .swagger-ui .opblock.opblock-get .opblock-summary-method {
            background: #61affe;
        }
        
        .swagger-ui .opblock.opblock-post .opblock-summary-method {
            background: #49cc90;
        }
        
        .swagger-ui .opblock.opblock-put .opblock-summary-method {
            background: #fca130;
        }
        
        .swagger-ui .opblock.opblock-delete .opblock-summary-method {
            background: #f93e3e;
        }
        
        /* 自定义响应示例样式 */
        .swagger-ui .responses-table .response-col_status {
            font-weight: 600;
        }
        
        .swagger-ui .responses-table .response-col_description {
            color: #555;
        }
        
        /* 添加加载动画 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 18px;
            color: #666;
        }
        
        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .swagger-ui .info .title {
                font-size: 24px;
            }
            
            .swagger-ui .topbar {
                padding: 15px 0;
            }
        }
    </style>
</head>
<body>
    <div id="swagger-ui">
        <div class="loading">正在加载 API 文档...</div>
    </div>
    
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            // 配置Swagger UI
            const ui = SwaggerUIBundle({
                url: '/docs/swagger.json',  // Swagger规范文件URL - 使用正确的路由
                dom_id: '#swagger-ui',
                deepLinking: true,          // 启用深度链接
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "BaseLayout",
                validatorUrl: null,         // 禁用在线验证
                oauth2RedirectUrl: window.location.origin + '/swagger/oauth2-redirect.html',
                
                // 自定义请求拦截器
                requestInterceptor: function(request) {
                    // 添加请求头
                    request.headers['X-Requested-With'] = 'XMLHttpRequest';
                    request.headers['Accept'] = 'application/json';
                    
                    // 如果是认证请求，添加Bearer token
                    if (request.url.includes('/auth/') || request.url.includes('/users/')) {
                        const token = localStorage.getItem('auth_token');
                        if (token) {
                            request.headers['Authorization'] = `Bearer ${token}`;
                        }
                    }
                    
                    console.log('发送请求:', request);
                    return request;
                },
                
                // 自定义响应拦截器
                responseInterceptor: function(response) {
                    console.log('收到响应:', response);
                    return response;
                },
                
                // 自定义配置
                docExpansion: 'list',       // 默认展开所有操作
                filter: true,               // 启用过滤器
                showRequestHeaders: true,   // 显示请求头
                showCommonExtensions: true, // 显示通用扩展
                
                // 自定义主题
                supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
                
                // 错误处理
                onComplete: function() {
                    console.log('Swagger UI 加载完成');
                },
                
                onFailure: function(data) {
                    console.error('Swagger UI 加载失败:', data);
                    document.getElementById('swagger-ui').innerHTML = 
                        '<div style="text-align: center; padding: 50px; color: #666;">' +
                        '<h3>文档加载失败</h3>' +
                        '<p>请检查服务器状态或联系管理员</p>' +
                        '<button onclick="location.reload()" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer;">重新加载</button>' +
                        '</div>';
                }
            });
            
            // 添加自定义功能
            window.ui = ui;
            
            // 添加认证token管理
            window.setAuthToken = function(token) {
                localStorage.setItem('auth_token', token);
                console.log('认证token已保存');
            };
            
            window.clearAuthToken = function() {
                localStorage.removeItem('auth_token');
                console.log('认证token已清除');
            };
        };
    </script>
</body>
</html>
