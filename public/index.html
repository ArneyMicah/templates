<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koa 项目 - API 服务</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hero-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            padding: 3rem;
            text-align: center;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 2rem;
            margin: 1rem 0;
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .btn-custom {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="hero-section">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <h1 class="display-4 text-primary mb-4">
                        <i class="bi bi-code-slash me-3"></i>Koa 项目 API 服务
                    </h1>
                    <p class="lead text-muted mb-5">
                        基于 Koa.js 构建的现代化 Web API 服务，提供完整的 RESTful 接口和 Swagger 文档
                    </p>

                    <div class="row mb-5">
                        <div class="col-md-4">
                            <div class="feature-card">
                                <i class="bi bi-lightning-charge text-primary" style="font-size: 2rem;"></i>
                                <h5 class="mt-3">高性能</h5>
                                <p class="text-muted">基于 Koa.js 的轻量级框架，提供卓越的性能表现</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="feature-card">
                                <i class="bi bi-shield-check text-success" style="font-size: 2rem;"></i>
                                <h5 class="mt-3">安全可靠</h5>
                                <p class="text-muted">内置安全中间件，支持 CORS、限流、参数验证等</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="feature-card">
                                <i class="bi bi-file-earmark-text text-info" style="font-size: 2rem;"></i>
                                <h5 class="mt-3">文档完善</h5>
                                <p class="text-muted">集成 Swagger UI，提供交互式 API 文档</p>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-3 d-md-flex justify-content-md-center">
                        <a href="/docs" class="btn btn-custom btn-lg">
                            <i class="bi bi-book me-2"></i>查看 API 文档
                        </a>
                        <a href="/health" class="btn btn-outline-primary btn-lg">
                            <i class="bi bi-heart-pulse me-2"></i>健康检查
                        </a>
                    </div>

                    <div class="mt-5">
                        <h6 class="text-muted mb-3">快速链接</h6>
                        <div class="d-flex flex-wrap justify-content-center gap-2">
                            <a href="/api-docs" class="btn btn-sm btn-outline-secondary">Swagger UI</a>
                            <a href="/swagger.json" class="btn btn-sm btn-outline-secondary">API 规范</a>
                            <a href="/health/detailed" class="btn btn-sm btn-outline-secondary">系统状态</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
